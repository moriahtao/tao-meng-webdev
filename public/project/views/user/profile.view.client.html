<div class="container top">
    <div ng-show="model.success"
         class="alert alert-info">
        {{model.success}}
    </div>


    <!--<div ng-show="model.success"-->
    <!--class="alert alert-success">{{model.success}}</div>-->

    <!--<div ng-show="model.error"-->
    <!--class="alert alert-danger">{{model.error}}</div>-->
    <h3>Profile</h3>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="alice"
                   readonly
                   ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   ng-model="model.user.email"
                   placeholder="alice.w@example.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   ng-model="model.user.firstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   ng-model="model.user.lastName"
                   placeholder="Wonderland">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"
                   class="form-control"
                   id="phone"
                   ng-model="model.user.phone"
                   placeholder="+1 (000) 000 0000">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea type="text"
                      class="form-control"
                      id="address"
                      rows="2"
                      ng-model="model.user.address"
                      placeholder=""></textarea>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       ng-click="model.updateUser(model.user)">Save Changes</a>
    <a class="btn btn-danger btn-block"
      href="#/home">
      Logout</a>
</div>
