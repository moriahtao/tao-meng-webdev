<div wam-sortable class="container">
<div ng-switch="widget.type"
     ng-repeat="widget in model.widgets" class="gizmodo-container">
    <!--{{widget}}-->
    <div ng-switch="widget.size"ng-switch-when="HEADING" >

        <h1 ng-switch-when="1">{{widget.text}}</h1>
        <h2 ng-switch-when="2">{{widget.text}}</h2>
        <h3 ng-switch-when="3">{{widget.text}}</h3>
        <h4 ng-switch-when="4">{{widget.text}}</h4>
    </div>
    <div ng-switch-when="YOUTUBE" class="youtube-widget">
        <iframe width="560" height="315" ng-src="{{model.checkSafeYoutubeUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <!--ng-src="model.checkSafeYoutubeUrl(widget.url)
        ng-src does not treat it as a real url-->
    <div ng-switch-when="IMAGE">
        <img width="{{widget.width}}" ng-src={{widget.url}}>
    </div>
    <div ng-switch-when="INPUT">
        <div ng-if="widget.formatted"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                        ['indent','outdent'],['html']]">
        </div>
        <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
               placeholder="{{widget.textInput.placeholder}}" class="form-control"/>
        <textarea ng-if="!widget.formatted && (widget.rows > 1)"
                  rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
                  class="form-control">{{widget.text}}</textarea>
    </div>
    <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)">
    </div>
    <div class="icon-group">
        <a class=""href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        <a class=""href="widget-list.view.client.html">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
    </div>
</div>

</div>
