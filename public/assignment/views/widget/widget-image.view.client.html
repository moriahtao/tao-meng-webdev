


<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input class="form-control"id="text"placeholder="text">
        </div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url"type="text" class="form-control" id="URL"placeholder="url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"type="text" class="form-control" id="width" placeholder="width">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
        </div>
    </form>
    <a class="btn btn-primary  btn-block"
       href="widget-list.view.client.html">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="widget-list.view.client.html">Delete</a>
</div>
