
<nav class="navbar navbar-default navbar-fixed-top page-container">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.editPage(model.page)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>

    </div>
</nav>


<div class="container">
    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}</div>
    <form novalidate name="model.myForm">
        <div class="form-group">
            <label for="page-name">Name</label>
            <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
            <input ng-model="model.page.name"
                   type="text"
                   name="name"
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name" required>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom page-container-user">
    <div class="container">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>

</nav>
