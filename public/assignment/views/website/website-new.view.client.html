<div class="container">
    <div class="list-new-container">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/website/page">
                    {{website.name}}
                </a>
                <!--<a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>-->
            </li>

        </ul>
    </div>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div ng-show="model.error"
             class="alert alert-danger">{{model.error}}</div>

        <form novalidate name="model.myForm">
            <div class="form-group">
                <label for="website-name">Name</label>
                <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
                <input ng-model="model.website.name"
                       type="text"
                       name="name"
                       required
                       class="form-control"
                       id="website-name"
                       placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="website-description">Description</label>
                <textarea ng-model="model.website.description"
                          type="text"
                          name="description"
                          rows="5"
                          class="form-control"
                          id="website-description"
                          placeholder="Description"></textarea>
            </div>
        </form>
    </div>


</div>
