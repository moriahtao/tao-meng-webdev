<div class="container">
    <div class="list-new-container">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/website/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8">
        <form>

            <div class="form-group">
                <label for="name">Website Name</label>
                <input ng-model="model.website.name" type="text" class="form-control" id="name" value="Website Name">
            </div>
            <div class="form-group">
                <label for="discription">Website Description</label>
                <textarea ng-model="model.website.description" class="form-control" rows="3" id="discription">Over the last few years, across the country—around the world, too—people of all ages, including millennials, have been moving into cities at an astonishing rate. </textarea>
            </div>
        </form>
        <a class="btn btn-danger  btn-block"
           ng-click="model.websiteDelete(model.website._id)">Delete</a>
    </div>
</div>
